  email: "hossaine@sas.upenn.edu"
  address: "628 Perelman Center <br> 133 South 36th Street <br> Philadelphia PA 19104"
  github: "emallickhossain"

# Date and time format (Go"s date format: http://fuckinggodateformat.com)
  date_format: "Jan 2, 2006"
  time_format: "3:04 PM"
  reading_time: true
  comment_count: true
  section_pager: false
  math: true
  highlight: true
  highlight_languages: ["r"]
  highlight_style: "github"

# Enable native social sharing buttons?
