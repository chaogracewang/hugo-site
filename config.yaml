  publication_types:
    - Uncategorized
    - Conference proceedings
    - Journal
    - Work in progress
    - Technical report
    - Book
    - Book chapter

  social:
    - icon: "envelope"
      icon_pack: "fa"
      link: "mailto:hossaine@sas.upenn.edu"

    - icon: "google-scholar"
